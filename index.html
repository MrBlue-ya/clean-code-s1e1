<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="page-header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page-content">
    <section class="add-item">
      <h1>
        <label class="new-task" for="new-task">Add Item</label>
      </h1>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li class="list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn-edit btn">Edit</button>
          <button class="btn-delete btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn-edit btn">Save</button>
          <button class="btn-delete btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn-edit btn">Edit</button>
          <button class="btn-delete btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
